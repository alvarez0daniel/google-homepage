<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Google Homepage</title>
  </head>
  <body class="page page--default">
    <header class="header--main">
      <div class="links-container header-links--left">
        <a href="#" class="about-link link--default">About</a>
        <a href="#" class="store-link link--default">Store</a>

      <div class="links-container header-links--right">

        <a href="#" class="images-link link--default">Images</a>
        <a href="#" target="_blank" class="apps-link link--default"
          ><svg class="icon icon--apps" focusable="false" viewBox="0 0 24 24">

            ></path>
          </svg>
        </a>
        <a
          href="https://www.github.com/alvarez0daniel"
          class="account-link link--default"
          ><img
            src="https://lh3.googleusercontent.com/ogw/ADea4I45qlyuVURoeNv7iGgFSMyPaKRRXc8Hg6tufMpd=s32-c-mo"
            alt="alvarez0daniel"
            class="icon icon--profile"
        /></a>
      </div>
    </header>
    <main class="content--main">
      <div class="container logo-sect--default">
        <img
          src="/assets/images/google-logo.png"
          alt="Google"
          class="logo hero-logo--google"
        />
      </div>
      <form action="#" class="container form--default">
        <div class="container input-sect--default">
          <span class="wrapper wrapper--icon"
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="icon icon--search"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input class="input--search" type="text" name="search" id="search" />
        </div>
        <div class="container btn-sect--default">
          <button type="submit" class="btn btn--default">Google Search</button>
          <button type="submit" class="btn btn--default">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </main>
    <footer class="container footer--main">
      <div class="container footer-links footer-links--left">
        <a href="#" class="link--default footer-link">Advertising</a
        ><a href="#" class="link--default footer-link">Business</a
        ><a href="#" class="link--default footer-link">How Search Works</a>
      </div>
      <div class="container footer-links footer-links--middle">
        <a href="#" class="link--default link--carbon footer-link">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
            alt="Carbon neutral since 2007"
            class="icon--leaf"
          />
          <span class="text--carbon">Carbon neutral since 2007</span>
        </a>
      </div>
      <div class="container footer-links footer-links--right">
        <a href="#" class="link--default link--gray footer-link">Privacy</a
        ><a href="#" class="link--default link--gray footer-link">Terms</a
        ><a href="#" class="link--default link--gray footer-link">Settings</a>
      </div>
    </footer>
  </body>
</html>
